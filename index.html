<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img src="images/photo00.jpg" alt="Logo" class="logo">
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="#message">Message Us</a>
    </nav>
  </header>

  <section class="banner">
    <h1 id="welcome">Welcome!</h1>
  </section>

  <section class="headquarter">
    <h2>Our Headquarter</h2>
    <div class="hq-locations">
      <div class="hq-box"><img src="images/photo03.png" alt="Jakarta"><p>Jakarta</p></div>
      <div class="hq-box"><img src="images/photo04.png" alt="Bandung"><p>Bandung</p></div>
      <div class="hq-box"><img src="images/photo05.png" alt="Surabaya"><p>Surabaya</p></div>
    </div>
  </section>

  <section id="message" class="message-us">
    <h2>Message Us</h2>
    <form id="messageForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="tel" id="phone" placeholder="Your Phone Number" required />
      <textarea id="messageInput" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div class="output" id="formOutput"></div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
